<div class="flex flex-col flex-auto min-w-0">
  <!-- Header -->
  <div class="bg-card">
    <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-4">
      <!-- Avatar and name -->
      <div class="flex flex-auto items-center min-w-0">
        <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
          <img class="w-full h-full object-cover" src="assets/images/logo/logo-2.svg" />
        </div>
        <div class="flex flex-col min-w-0 ml-4">
          <ng-container>
            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
              Science Wings
            </div>
          </ng-container>
          <div class="flex items-center">
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:users'"></mat-icon>
            <div class="ml-1.5 leading-6 truncate text-secondary">Vous avez 14 membres</div>
          </div>
        </div>
      </div>
      <!-- Actions -->
      <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
        <button class="fuse-mat-button-rounded" mat-flat-button [color]="'primary'">
          <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user'"></mat-icon>
          <span class="ml-2">Ajouter un utilisateur</span>
        </button>
        <button class="fuse-mat-button-rounded mr-12" mat-flat-button [color]="'primary'">
          <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:office-building'"></mat-icon>
          <span class="ml-2">Ajouter une organisation</span>
        </button>
      </div>
    </div>
    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
      <!-- Menu selector -->
      <div
        class="relative flex self-start pb-1 pl-5 pr-4 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default"
        matRipple
        [matMenuTriggerFor]="organizationsMenu"
      >
        <div class="flex items-center">
          <div class="overflow-hidden">
            <div class="font-medium leading-6 truncate">
              {{ 'ORGANIZATION.PROFILE.HEADER.SELECT_ORGANIZATION' | translate }}
            </div>
          </div>
          <div class="flex items-center justify-center pl-2">
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
          </div>
        </div>
        <mat-menu #organizationsMenu="matMenu" [xPosition]="'before'">
          <button mat-menu-item>Science Wings</button>
          <button mat-menu-item>Organization 01</button>
          <button mat-menu-item>Organization 02</button>
          <button mat-menu-item>Organization 03</button>
        </mat-menu>
      </div>
    </div>
  </div>

  <!-- Team -->
  <div class="flex-auto border-t -mt-px pt-4 sm:pt-6 p-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full min-w-0">
      <ng-container *ngFor="let member of teamMembers">
        <div class="flex flex-col flex-auto items-center bg-card shadow rounded-2xl overflow-hidden">
          <!-- Avatar & Info -->
          <div class="flex flex-col flex-auto w-full p-8 text-center">
            <div class="w-32 h-32 mx-auto rounded-full overflow-hidden">
              <img class="w-full h-full object-cover" [src]="member.avatar" />
            </div>
            <div class="mt-6 font-medium">{{ member.name }}</div>
            <div class="text-secondary">{{ member.title }}</div>
          </div>
          <!-- Email & Phone -->
          <div class="flex items-center w-full border-t divide-x">
            <a class="flex flex-auto items-center justify-center py-4 hover:bg-hover" [href]="'mailto:' + member.email">
              <mat-icon class="icon-size-5 text-hint" [svgIcon]="'heroicons_solid:mail'"></mat-icon>
              <span class="ml-2">Email</span>
            </a>
            <a class="flex flex-auto items-center justify-center py-4 hover:bg-hover" [href]="'tel:' + member.phone">
              <mat-icon class="icon-size-5 text-hint" [svgIcon]="'heroicons_solid:phone'"></mat-icon>
              <span class="ml-2">Call</span>
            </a>
            <a class="flex flex-auto items-center justify-center py-4 hover:bg-hover" [href]="'tel:' + member.phone">
              <mat-icon class="icon-size-5 text-hint" [svgIcon]="'heroicons_solid:phone'"></mat-icon>
              <span class="ml-2">Details</span>
            </a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
