<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
  <!-- Header -->
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
      <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Title -->
    <div>
      <div class="text-4xl font-extrabold tracking-tight leading-none">Groups</div>
      <div class="mt-8 text-md font-medium text-secondary text-center">
        <span>Manage Access for all groups in your organization in </span>
        <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']">Organization settings </a>
      </div>
      <div class="mt-8 text-md font-medium text-secondary">
        <ng-container *ngIf="groupsCount > 0">
          {{ contactsCount }}
        </ng-container>
        {{
          groupsCount
            | i18nPlural
              : {
                  '=0': 'No Groups',
                  '=1': '1 Group',
                  other: 'Groups'
                }
        }}
      </div>
    </div>
    <!-- Actions -->
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <button class="ml-4" mat-flat-button [color]="'primary'" (click)="openGroupForm()">
        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        <span class="ml-2 mr-1">Create Group</span>
      </button>
    </div>
  </div>
  <div>
    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
      <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
      <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search Groups'" />
    </mat-form-field>
    <button class="ml-4" mat-flat-button [color]="'primary'" routerLinkActive="active" [routerLink]="['/groups/group/create']">
      <mat-icon [svgIcon]="'heroicons_outline:adjustments'"></mat-icon>
      <span class="ml-2 mr-1">Filter</span>
    </button>
    <button class="ml-4" mat-flat-button [color]="'primary'" routerLinkActive="active" [routerLink]="['/groups/group/create']">
      <mat-icon [svgIcon]="'heroicons_outline:upload'"></mat-icon>
      <span class="ml-2 mr-1"> Import</span>
    </button>
    <button class="ml-4" mat-flat-button [color]="'primary'" routerLinkActive="active" [routerLink]="['/groups/group/create']">
      <mat-icon [svgIcon]="'heroicons_outline:download'"></mat-icon>
      <span class="ml-2 mr-1">Export</span>
    </button>
  </div>
  <br />
  <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4"></div>

  <!-- Main -->
  <div class="flex flex-auto overflow-hidden">
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
      <div class="grid">
        <!-- Header -->
        <div
          class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
          matSort
          matSortDisableClear>
          <div class="hidden lg:block">Group</div>
          <div class="hidden lg:block">Members</div>
          <div class="hidden lg:block">Status</div>
          <div class="hidden lg:block">Date</div>
          <div class="hidden lg:block">Action</div>
        </div>
        <ng-container *ngFor="let group of groups">
          <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b" (click)="showGroupProfile(group.id)">
            <div class="hidden lg:block">
              {{ group.name }}
            </div>
            <div class="hidden lg:block">
              {{ group.members }}
            </div>
            <div class="hidden lg:block">
              {{ group.status }}
            </div>
            <div class="hidden lg:block">
              {{ group.date }}
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
