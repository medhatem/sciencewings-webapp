<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
  <!-- Header -->
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8">
    <!-- Title -->
    <div>
      <div class="text-4xl font-extrabold tracking-tight leading-none">
        {{ 'ORGANIZATION.PROJECTS.SETTINGS.PARTICIPANTS' | transloco }}
      </div>
      <div class="mt-8 text-md font-medium text-secondary">
        <span>{{ 'ORGANIZATION.PROJECTS.SETTINGS.MESSAGE_Participant' | transloco }}</span>
      </div>
    </div>
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <button class="ml-4" mat-flat-button [color]="'primary'" (click)="openInviteProjectDialog()">
        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        <span class="ml-2 mr-1">{{ 'ORGANIZATION.PROJECTS.SETTINGS.ADD_MEMBER' | transloco }}</span>
      </button>
    </div>
  </div>

  <list-component
    [dataList]="participants"
    [options]="options"
    [message]="'ORGANIZATION.PROJECTS.LIST.MESSAGE_MEMBER_LIST' | transloco"></list-component>
</div>
<router-outlet></router-outlet>
