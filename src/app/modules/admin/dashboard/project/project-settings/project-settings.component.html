<app-reusable-settings [title]="title" [selectedPanel]="selectedPanel" (onSelectedPanelChange)="changeSelectedPanel($event)" [panels]="panels">
  <ng-container content [ngSwitch]="selectedPanel">
    <ng-container *ngSwitchCase="'project-general'">
      <app-project-general-settings [id]="id" [project]="project"> </app-project-general-settings>
    </ng-container>
    <ng-container *ngSwitchCase="'membership-settings'">
      <app-project-membership-settings [id]="id"> </app-project-membership-settings>
    </ng-container>
    <ng-container *ngSwitchCase="'groups-settings'">
      <app-project-groups-settings [id]="id"> </app-project-groups-settings>
    </ng-container>
  </ng-container>
</app-reusable-settings>
