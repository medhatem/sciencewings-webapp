<app-reusable-settings [panels]="panels" [selectedPanel]="selectedPanel">
  <ng-container [ngSwitch]="selectedPanel">
    <!-- <ng-container *ngTemplateOutlet="{{htmlAsString}}"></ng-container> -->
    <ng-container *ngSwitchCase="'project-general'">
      <app-project-general-settings> </app-project-general-settings>
    </ng-container>
    <ng-container *ngSwitchCase="'membership-settings'">
      <app-project-membership-settings> </app-project-membership-settings>
    </ng-container>
    <ng-container *ngSwitchCase="'groups-settings'">
      <app-project-groups-settings> </app-project-groups-settings>
    </ng-container>
  </ng-container>
</app-reusable-settings>
