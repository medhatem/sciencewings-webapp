<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
  <!-- Header -->
  <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8">
    <div class="text-lg font-extrabold tracking-tight leading-none">{{ 'ORGANIZATION.PROJECTS.FORM.TITLE' | transloco }}</div>
  </div>
  <hr class="w-full border-t my-2" />
  <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="projectForm">
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="projectForm">
      <mat-form-field class="flex-auto mx-4">
        <mat-label>{{ 'ORGANIZATION.PROJECTS.FORM.LABEL_NAME' | transloco }}</mat-label>
        <input matInput [formControlName]="'title'" placeholder="{{ 'ORGANIZATION.PROJECTS.FORM.PROJECT_NAME' | transloco }}" required />
        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:user-group'"></mat-icon>
      </mat-form-field>

      <mat-form-field class="flex-auto mx-4">
        <mat-label>{{ 'ORGANIZATION.PROJECTS.FORM.KEY' | transloco }}</mat-label>
        <input matInput [formControlName]="'key'" placeholder="{{ 'ORGANIZATION.PROJECTS.FORM.KEY' | transloco }}" required />
        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:user-group'"></mat-icon>
      </mat-form-field>
      <mat-form-field class="flex-auto mx-4">
        <mat-label required>{{ 'ORGANIZATION.PROJECTS.FORM.DESCRIPTION_LABEL' | transloco }}</mat-label>
        <textarea
          matInput
          [formControlName]="'description'"
          placeholder="{{ 'ORGANIZATION.PROJECTS.FORM.DESCRIPTION' | transloco }}"
          [rows]="3"></textarea>
      </mat-form-field>
      <!-- Body -->
      <div class="flex items-center justify-end -mx-8 mt-8 px-8 py-2">
        <button class="px-6 ml-3" [mat-dialog-close]="true">{{ 'ORGANIZATION.PROJECTS.FORM.CANCEL' | transloco }}</button>
        <button mat-button mat-dialog-close mat-flat-button [color]="'primary'" (click)="onSubmit()">
          {{ 'ORGANIZATION.PROJECTS.FORM.SAVE' | transloco }}
        </button>
      </div>
      <!-- Actions -->
      <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
        <div class="-ml-2"></div>
        <div class="flex items-center mt-4 sm:mt-0"></div>
      </div>
    </form>
  </form>
</div>
