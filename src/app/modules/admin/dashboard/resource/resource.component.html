<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="resourceType">
    <th mat-header-cell *matHeaderCellDef>Resource Type</th>
    <td mat-cell *matCellDef="let element">{{ element.resourceType }}</td>
  </ng-container>

  <!-- Name Column -->

  <!-- Weight Column -->
  <ng-container matColumnDef="timeEfficiency">
    <th mat-header-cell *matHeaderCellDef>Time Efficiency</th>
    <td mat-cell *matCellDef="let element">{{ element.timeEfficiency }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="timezone">
    <th mat-header-cell *matHeaderCellDef>Timezone</th>
    <td mat-cell *matCellDef="let element">{{ element.timezone }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
