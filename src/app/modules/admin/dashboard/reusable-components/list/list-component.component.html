<!-- Main -->
<div class="flex flex-auto overflow-hidden">
  <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
    <ng-container *ngIf="dataList">
      <ng-container *ngIf="dataList.length > 0; else noData">
        <div class="grid">
          <!-- Header -->

          <div
            class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
            [ngStyle]="getColumsStyles()"
            matSortDisableClear>
            <ng-container *ngFor="let key of keys">
              <div class="{{ key.customClass }} sm:block  ">
                {{ key.columnName | transloco }}
              </div>
            </ng-container>
          </div>
          <!-- Rows -->
          <ng-container *ngIf="dataList">
            <ng-container *ngFor="let item of dataList; index as indexOfelement; trackBy: trackByFn">
              <div
                [ngStyle]="getColumsStyles()"
                class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b"
                (click)="options.onElementClick(item)">
                <!--  -->
                <ng-container *ngFor="let key of keys">
                  <div class="{{ key.customClass }} sm:block truncate" [innerHTML]="item[key.columnPropertyToUse]"></div>
                </ng-container>
                <div class="sm:hidden min-w-10 min-h-7 h-7 px-2 leading-6">
                  <button class="min-w-10 min-h-7 h-7 px-40 leading-40">
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:chevron-down'"></mat-icon>
                  </button>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </div>
        <!-- <mat-paginator
            class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
            (page)="handlePageEvent($event)"
            [ngClass]="{ 'pointer-events-none': isLoading }"
            [length]="pagination.length"
            [pageIndex]="pagination.page"
            [pageSize]="pagination.size"
            [pageSizeOptions]="[5, 10, 25, 100]"
            [showFirstLastButtons]="true">
          </mat-paginator> -->
      </ng-container>
      <ng-template #noData>
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">{{ message }}</div>
      </ng-template>
    </ng-container>
  </div>
</div>
