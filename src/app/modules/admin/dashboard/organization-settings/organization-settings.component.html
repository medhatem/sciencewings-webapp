<ng-container *ngIf="settings">
  <app-reusable-settings
    [title]="title"
    [selectedPanel]="selectedPanel"
    (onSelectedPanelChange)="changeSelectedPanel($event)"
    [panels]="panels">
    <ng-container content [ngSwitch]="selectedPanel">
      <ng-container *ngSwitchCase="'general'">
        <organization-settings-general [settings]="settings"> </organization-settings-general>
      </ng-container>
    </ng-container>
    <ng-container content [ngSwitch]="selectedPanel">
      <ng-container *ngSwitchCase="'members'">
        <organization-settings-members [settings]="settings"> </organization-settings-members>
      </ng-container>
    </ng-container>
    <ng-container content [ngSwitch]="selectedPanel">
      <ng-container *ngSwitchCase="'location'">
        <organization-settings-location [settings]="settings"> </organization-settings-location>
      </ng-container>
    </ng-container>
    <ng-container content [ngSwitch]="selectedPanel">
      <ng-container *ngSwitchCase="'reservations'">
        <organization-settings-reservations [settings]="settings"> </organization-settings-reservations>
      </ng-container>
    </ng-container>
    <ng-container content [ngSwitch]="selectedPanel">
      <ng-container *ngSwitchCase="'access'">
        <organization-settings-access [settings]="settings"> </organization-settings-access>
      </ng-container>
    </ng-container>
    <ng-container content [ngSwitch]="selectedPanel">
      <ng-container *ngSwitchCase="'subscription'">
        <organization-settings-subscription [settings]="settings"> </organization-settings-subscription>
      </ng-container>
    </ng-container>
  </app-reusable-settings>
</ng-container>
