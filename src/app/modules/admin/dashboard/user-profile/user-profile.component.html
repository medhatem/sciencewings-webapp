<div class="flex flex-col flex-auto min-w-0">
  <div class="flex flex-col shadow bg-card">
    <div>
      <img
        class="h-40 lg:h-80 object-cover"
        src="{{ data.user.background }}"
        alt="Cover image"
      >
    </div>

    <div class="flex flex-col flex-0 lg:flex-row items-center max-w-5xl w-full mx-auto px-8 lg:h-18 bg-card">
      <div class="-mt-26 lg:-mt-22 rounded-full">
        <img
          class="w-32 h-32 rounded-full ring-4 ring-bg-card"
          src="{{ data.user.avatar }}"
          alt="User avatar"
        >
      </div>
      
      <div class="flex flex-col items-center lg:items-start mt-4 lg:mt-0 lg:ml-8">
        <div class="text-lg font-bold leading-none">{{ data.user.name }}</div>
        <div class="text-secondary">{{ data.user.address }}</div>
      </div>

      <div class="flex items-center mt-8 mb-4 lg:m-0 lg:ml-auto space-x-6">
        <a
          class="text-secondary"
          routerLinkActive="font-medium"
          routerLink="/dashboards/admin/user-profile/about"
        >
          {{ 'APP.ROUTES.USER.TABS.ABOUT' | translate }}
        </a>

        <a
          class="text-secondary"
          routerLinkActive="font-medium"
          routerLink="/dashboards/admin/user-profile/contacts"
        >
          {{ 'APP.ROUTES.USER.TABS.CONTACTS' | translate }}
        </a>

        <a
          class="text-secondary"
          routerLinkActive="font-medium"
          routerLink="/dashboards/admin/user-profile/training"
        >
          {{ 'APP.ROUTES.USER.TABS.TRAINING' | translate }}
        </a>

        <a
          class="text-secondary"
          routerLinkActive="font-medium"
          routerLink="/dashboards/admin/user-profile/members"
        >
          {{ 'APP.ROUTES.USER.TABS.MEMBERS' | translate }}
        </a>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
